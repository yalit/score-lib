      # —— Node 🧙‍️ —————————————————————————————————————————————————————————
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Install front-end dependencies
        run: npm install

      - name: push assets
        run: bin/console assets:install

      - name: Build assets
        run: npm run build

      # —— CI ✅ ———————————————————————————————————————————————————————————
